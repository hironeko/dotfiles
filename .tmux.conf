# 基本設定
set-option -g base-index 1                    # ウィンドウ番号1から開始
set -s escape-time 0                          # escキーの待ち時間を消す
set-window-option -g mouse on                 # マウス操作を有効
set-option -g renumber-windows on             # ウィンドウを閉じた時に番号を振り直す
set-option -g history-limit 20000             # スクロール履歴を20,000行に

# プリフィックスキーをC-bからC-tに変更
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# キーバインド
bind -r C-r source-file ~/.tmux.conf \; display "設定を再読み込みしました"
bind -r C-h resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -L 10
bind -r C-l resize-pane -R 10

# ステータスバー設定（モダンデザイン）
set-option -g status-position bottom
set-option -g status-interval 5
set-option -g status-justify centre
set-option -g status-left '#[fg=#a3be8c,bold]  #S #[fg=#4c566a] #[fg=#81a1c1]#h #[fg=#4c566a] #[fg=#88c0d0]#P'
set-option -g status-right '#[fg=#d08770] #[fg=#88c0d0]%H:%M #[fg=#4c566a] #[fg=#a3be8c]%m/%d #[fg=#4c566a] #[fg=#8fbcbb]%a'
set-option -g status-left-length 100
set-option -g status-right-length 100

# カラー設定（True Color対応）
set-option -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc'

# モダンカラーパレット（Nordic風）
set-option -g status-style "bg=#2e3440,fg=#88c0d0"
set-window-option -g window-status-style "fg=#81a1c1,bg=default"
set-window-option -g window-status-current-style "fg=#2e3440,bg=#88c0d0,bold"
set-window-option -g window-status-activity-style "fg=#bf616a,bg=default"
set-window-option -g window-status-separator ""

# ウィンドウ名のフォーマット
set-window-option -g window-status-format "#[fg=#4c566a,bg=#3b4252] #I #[fg=#81a1c1,bg=#434c5e] #W "
set-window-option -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0] #I #[fg=#2e3440,bg=#8fbcbb,bold] #W "

# ペインボーダーの色（モダン）
set-option -g pane-border-style "fg=#4c566a"
set-option -g pane-active-border-style "fg=#88c0d0,bold"

# メッセージの色（モダン）
set-option -g message-style "bg=#3b4252,fg=#88c0d0"
set-option -g message-command-style "bg=#3b4252,fg=#88c0d0"